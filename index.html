<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/css/index.css">
    <script defer src="/js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-cover">
            <div class="weather-card">
                <div class="weather-data">
                    <div class="data">UTTARAKHAND</div>
                    <div class="data">PARTY CLOUDY</div>
                    <div class="data">
                         <img class="img-data" height="100px" width="100px" src="/partly-cloudy-day.svg" alt="">
                         <div class="img-data"><span>32&#176;</span></div>
                    </div>
                    
                    <div class="data">
                        <div class="max"> <span>max</span> <span>32&#176;</span></div>
                        <div class="min"><span>min</span><span>32&#176;</span></div>
                    </div>
                </div>
                <div class="input-city"> <input type="text" name="" id="" placeholder="Enter the City/State"> </div>
            </div>
            <div class="circle"></div>
            <div class="square"></div>
            <div class="triangle"></div>
        </div>
    </div>
</body>
</html>
