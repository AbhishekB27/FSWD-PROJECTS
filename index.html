<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/Count.css">
    <script defer src="/js/Countdown.js"></script>
</head>
<body>
    <div class="container">
        <div class="dateContainer" id="dateContainer">
            <div class="dateInputContainer">
                <span class="dateHeading">Enter Date Here</span>
                <input class="dateInput" id="dateInput" type="text" placeholder="YY-MM-DD">
                <button class="enterButton" id="enterButton">Enter</button>
            </div>
        </div>
        <div class="setting" id="setting">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="fa-gear">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            
              
        </div>
        <div class="count-head">
            <div>WE ARE COMING SOON WITH AMAZING FEATURES!</div>
        </div>
        <div id="countdown">
        <div class="timer">
            <div id="spinner"></div>
            <span id="day" class="timer-style">00</span>
            <span class="time-name">DAYS</span>

        </div>
        <!-- <span>:</span> -->
        <div class="timer">
            <div id="spinner"></div>
            <span id="hour" class="timer-style">00</span>
            <span class="time-name">HOURS</span>
        </div>
        <!-- <span>:</span> -->
        <div class="timer">
            <div id="spinner">--</div>

            <span id="minute" class="timer-style">00</span>
            <span class="time-name">MINUTES</span>

        
        </div>
        <!-- <span>:</span> -->
        <div class="timer">
            <div id="spinner"></div>

            <span id="second" class="timer-style">00</span>
            <span  class="time-name">SECONDS</span>

        </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" class="wave" viewBox="0 0 1440 320"><path fill="#595775" fill-opacity="1" d="M0,64L40,80C80,96,160,128,240,122.7C320,117,400,75,480,80C560,85,640,139,720,170.7C800,203,880,213,960,197.3C1040,181,1120,139,1200,133.3C1280,128,1360,160,1400,176L1440,192L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"></path></svg>
    </div>
</body>
</html>
