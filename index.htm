<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="/css/quotes.css">
    <script defer src="/js/quotes.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="hexagon"></div>
        <div class="hexagon2"></div>
        <div class="design"></div>
        <div class="design"></div>
        <div class="design"></div>
        <div class="design"></div>
        <div class="design"></div>
        <div class="design"></div>
        <div class="design"></div>
        <div class="design"></div>
        <div class="quote">
            <div class="quote-data">
                    <div class="left"> <i class="fa-solid fa-quote-left"></i> </div>
                    <p id="quote-data">THE DIFFERENCE BETWEEN STUPIDITY AND GENIUS IS THAT GENIUS HAS ITS LIMIT.</p>
                    <div class="right"> <i class="fa-solid fa-quote-right"></i> </div>
                </div>
                <div id="author" class="quote-author">-- ALBERT EINSTEIN</div>
            <div class="quote-gen">
                 <button id="next" class="btn-gen"><i class="fa-solid fa-angles-right"></i> <span class="tooltip1">NEXT</span></button>
                 <div class="quote-title">QUOTES OF DAY</div>
                 <button id="copy" class="btn-copy"><i class="fa-solid fa-copy"></i> <span class="tooltip2">COPY</span></button>
            </div>
        </div>
    </div>
</body>
</html>
