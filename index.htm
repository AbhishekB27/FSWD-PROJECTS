<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/TodoApp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script defer src="/js/TodoApp.js"></script>
</head>
<body>
    <div class="container">
        <div class="todo">
                <div class="todo-input"> <input class="input-box" type="text" name="" id="" placeholder="Add Item"> <input class="time-input" type="time" value="12:00" required> </div>
            <div class="todo-head">
                <div class="date">
                    <span class="date-day">
                        <span class="day">Thursday,</span>
                        <span class="date-no">10th</span>
                    </span>
                    <span class="year">December</span>
                </div>
                <div class="task">
                    <span class="task-no">0 Tasks</span>
                </div>
                <button class="add-button"> <i class="fa-solid fa-plus"></i> </button>
            </div>
            <div class="todo-items">
                <ol>
                    <!-- <li class="todo-item">
                        <div class="wrapper">
                            <div class="check-cover">
                                <input type="checkbox" id="check">
                                <span class="check-item">Morning Run</span>
                            </div>
                            <div class="item-time">
                                <span class="task-time">07:00 AM</span>
                            </div>
                        </div>
                    </li> -->
                </ol>
            </div>
            <div class="no-task">
                <i class="fa-solid fa-face-frown"></i>
                <span>No Task</span>
            </div>
        </div>
    </div>
</body>
</html>
